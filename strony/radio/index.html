	var radioinfo = function(ret){
		console.log('radioinfo=',JSON.stringify(ret));
		$('#info').innerHTML = JSON.stringify(ret);
	}

	function station(nr,app){
		let url = "http://192.168.1.104:8888/radio/"+nr;
		if(app===1) ajx(url,radioinfo);
		if(app===2) ajxxx('GET',url,radioinfo);
		if(app===3) loadXHR(url,radioinfo);
		if(app===4) getXHR(url,radioinfo);
	}
